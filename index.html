<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-900 min-h-screen text-gray-100">
    <div class="max-w-4xl mx-auto px-4 py-12">
      <!-- Header Section -->
      <header class="text-center mb-12">
        <h1 class="text-4xl font-bold mb-4" style="font-family: 'Pacifico', cursive">
          Portfolio Generator
        </h1>
        <p class="text-gray-400">
          Create your professional portfolio in minutes
        </p>
      </header>

      <!-- Main Form -->
      <form class="space-y-8">
        <!-- Personal Information Section -->
        <div class="bg-gray-800 p-6 rounded-lg shadow-sm border border-gray-700">
          <h2 class="text-xl font-semibold mb-6">Personal Information</h2>
          <div class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-300 mb-1">Full Name</label>
              <input
                type="text"
                required
                class="w-full px-4 py-2 border border-gray-600 rounded bg-gray-700 text-white"
                placeholder="John Doe"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-300 mb-1">Professional Title</label>
              <input
                type="text"
                required
                class="w-full px-4 py-2 border border-gray-600 rounded bg-gray-700 text-white"
                placeholder="Senior Software Engineer"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-300 mb-1">Email Address</label>
              <input
                type="email"
                required
                class="w-full px-4 py-2 border border-gray-600 rounded bg-gray-700 text-white"
                placeholder="john@example.com"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-300 mb-1">About Me</label>
              <textarea
                required
                class="w-full px-4 py-2 border border-gray-600 rounded bg-gray-700 text-white h-32"
                placeholder="Write a brief introduction about yourself..."
              ></textarea>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-300 mb-1">Skills (comma separated)</label>
              <input
                type="text"
                required
                class="w-full px-4 py-2 border border-gray-600 rounded bg-gray-700 text-white"
                placeholder="JavaScript, React, Node.js"
              />
            </div>
          </div>
        </div>

        <!-- Social Links Section -->
        <div class="bg-gray-800 p-6 rounded-lg shadow-sm border border-gray-700">
          <h2 class="text-xl font-semibold mb-6">Social Links</h2>
          <div class="space-y-4">
            <div class="flex items-center space-x-4">
              <div class="w-8 h-8 flex items-center justify-center">
                <i class="ri-linkedin-fill text-2xl text-blue-400"></i>
              </div>
              <input
                type="url"
                class="flex-1 px-4 py-2 border border-gray-600 rounded bg-gray-700 text-white"
                placeholder="LinkedIn URL"
              />
            </div>
            <div class="flex items-center space-x-4">
              <div class="w-8 h-8 flex items-center justify-center">
                <i class="ri-github-fill text-2xl"></i>
              </div>
              <input
                type="url"
                class="flex-1 px-4 py-2 border border-gray-600 rounded bg-gray-700 text-white"
                placeholder="GitHub URL"
              />
            </div>
            <div class="flex items-center space-x-4">
              <div class="w-8 h-8 flex items-center justify-center">
                <i class="ri-twitter-x-fill text-2xl"></i>
              </div>
              <input
                type="url"
                class="flex-1 px-4 py-2 border border-gray-600 rounded bg-gray-700 text-white"
                placeholder="Twitter URL"
              />
            </div>
          </div>
        </div>

        <!-- Projects Section -->
        <div>
          <!-- Project 1 -->
          <div class="bg-gray-800 p-6 rounded-lg shadow-sm border border-gray-700">
            <div class="flex justify-between items-center mb-6">
              <h2 class="text-xl font-semibold">Project #1</h2>
              <a href="#" class="text-blue-500 hover:text-blue-400 font-medium">
                <i class="ri-add-line text-xl"></i> Add Project
              </a>
            </div>
            <div class="space-y-4">
              <div>
                <label class="block text-sm font-medium text-gray-300 mb-1">Project Title</label>
                <input
                  type="text"
                  required
                  class="w-full px-4 py-2 border border-gray-600 rounded bg-gray-700 text-white"
                  placeholder="E-commerce Website"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-300 mb-1">Project Description</label>
                <textarea
                  required
                  class="w-full px-4 py-2 border border-gray-600 rounded bg-gray-700 text-white h-24"
                  placeholder="Describe your project..."
                ></textarea>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-300 mb-1">Technologies Used</label>
                <input
                  type="text"
                  required
                  class="w-full px-4 py-2 border border-gray-600 rounded bg-gray-700 text-white"
                  placeholder="React, Node.js, MongoDB"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-300 mb-1">Project Link</label>
                <input
                  type="url"
                  class="w-full px-4 py-2 border border-gray-600 rounded bg-gray-700 text-white"
                  placeholder="https://example.com"
                />
              </div>
            </div>
          </div>

          <!-- Project 2 (Static example of what would be added by JS) -->
          <div class="bg-gray-800 p-6 rounded-lg shadow-sm mt-6 border border-gray-700">
            <div class="flex justify-between items-center mb-6">
              <h2 class="text-xl font-semibold">Project #2</h2>
              <a href="#" class="text-red-500 hover:text-red-400 font-medium">
                <i class="ri-delete-bin-line text-xl"></i> Remove
              </a>
            </div>
            <div class="space-y-4">
              <div>
                <label class="block text-sm font-medium text-gray-300 mb-1">Project Title</label>
                <input
                  type="text"
                  required
                  class="w-full px-4 py-2 border border-gray-600 rounded bg-gray-700 text-white"
                  placeholder="E-commerce Website"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-300 mb-1">Project Description</label>
                <textarea
                  required
                  class="w-full px-4 py-2 border border-gray-600 rounded bg-gray-700 text-white h-24"
                  placeholder="Describe your project..."
                ></textarea>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-300 mb-1">Technologies Used</label>
                <input
                  type="text"
                  required
                  class="w-full px-4 py-2 border border-gray-600 rounded bg-gray-700 text-white"
                  placeholder="React, Node.js, MongoDB"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-300 mb-1">Project Link</label>
                <input
                  type="url"
                  class="w-full px-4 py-2 border border-gray-600 rounded bg-gray-700 text-white"
                  placeholder="https://example.com"
                />
              </div>
            </div>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button
            type="submit"
            class="bg-blue-600 text-white px-8 py-3 rounded font-medium hover:bg-blue-700"
          >
            Generate Portfolio
          </button>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 py-6 mt-12 border-t border-gray-700">
      <div class="max-w-4xl mx-auto px-4 text-center text-gray-400">
        <p>&copy; 2025 Portfolio Generator. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
